<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fascinate&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'checkout.css')}}">
    <title>Checkout</title>
</head>
<body>
    <div class="top_nav">
        <form action="/your/board/{{user.id}}">
            <input class="button_1 opacity-75" type="submit" value="Your Board">
        </form>
        <form action="/build">
            <input class="button_1 opacity-75" type="submit" value="Pedals">
        </form>
        <form action="/logout">
            <input class="button_1 opacity-75" type="submit" value="Logout">
        </form>
    </div>
    <h1>This Board Is Gonna Be Sick!</h1>
    <div id="fillwidth">
        <table class="table table-light table-hover opacity-75 mx-auto">
            <thead>
                <tr>
                    <th scope="col">Pedal</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            {% for pedal in users_pedals %}
            <tbody>
                <tr>
                    <td>{{pedal.pedal_name}}</td>
                    <td>${{pedal.pedal_price}}0</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div id="fillwidth">
        <div class="container mx-auto">
            <h3 class="sub_total">Subtotal : ${{pedal_price}}.00</h3>
            <h3 class="sub_total">Sales Tax : ${{sales_tax}}.00</h3>
            <h3 class="sub_total">Grand Total : ${{grand_total}}.00</h3>
            <form action="/purchase">
                <input class="button_2 opacity-75" type="submit" value="Submit Order">
            </form>
        </div>
    </div>
</body>
</html>
