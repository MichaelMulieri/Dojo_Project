<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fascinate&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'reg_log.css')}}">
    <title>Register and Login</title>
</head>
<body>
<h1 id="outline_text">Dream Board Customs</h1>
<div class="container">
    {% with messages = get_flashed_messages() %}     
    {% if messages %}                            
        {% for message in messages %}            
            <p>{{message}}</p>                   
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="register">
        <h2 id="outline_text">Register</h2>
        <form action="/register" method="post">
            <div class="form-floating mb-3">
                <input type="first_name" class="form-control opacity-75" id="floatingInput" name="first_name" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="last_name" class="form-control opacity-75" id="floatingInput" name="last_name" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control opacity-75" id="floatingInput" name="email" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control opacity-75" id="floatingInput" name="password" placeholder="Password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control opacity-75" id="floatingInput" name="confirm_password" placeholder="Confirm Password">
                <label for="floatingInput">Confirm Password</label>
            </div>
            <input class="button_1 opacity-75" type="submit" value="Register">
        </form>
    </div>
    <div class="login">
        <h2 id="outline_text">Login</h2>
        <form action="/login" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control opacity-75" id="floatingInput" name="email" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control opacity-75" id="floatingInput" name="password" placeholder="Password">
                <label for="floatingInput">Password</label>
            </div>
            <input class="button_1 opacity-75" type="submit" value="Login">

        </form>
    </div>
    
</div>


</body>
</html>
