<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fascinate&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'your_board.css')}}">
    <title>Edit</title>
</head>
<body>
    <div class="top_nav">
        <form action="/build">
            <input class="button_1 opacity-75" type="submit" value="Pedals">
        </form>
        <form action="/checkout">
            <input class="button_1 opacity-75" type="submit" value="Checkout">
        </form>
        <form action="/logout">
            <input class="button_1 opacity-75" type="submit" value="Logout">
        </form>
    </div>
    <h1>Pedals On {{this_user.first_name}}'s Board</h1>
    <div id="fillwidth">
        <table class="table table-dark table-hover opacity-75 mx-auto">
            <thead>
                <tr>
                    <th scope="col">Pedal</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            {% for pedal in users_pedals %}
            <tbody>
                <tr>
                    <td>{{pedal.pedal_name}}</td>
                    <td>${{pedal.pedal_price}}0</td>
                    <td><a href="/destroy/{{pedal.pedal_id}}">delete</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</body>
</html>
