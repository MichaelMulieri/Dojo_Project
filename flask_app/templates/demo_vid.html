<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fascinate&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'demo.css')}}">
    <title>Demo Vids</title>
</head>
<body>
    <div class="top_nav">
        <form action="/build">
            <input class="button_1 opacity-75" type="submit" value="Pedals">
        </form>
        <form action="/your/board/{{user.id}}">
            <input class="button_1 opacity-75" type="submit" value="Your Board">
        </form>
        <form action="/logout">
            <input class="button_1 opacity-75" type="submit" value="Logout">
        </form>
    </div>
    <div id="fillwidth">
        <div class="container mx-auto">
            <iframe width="560" height="315" src="{{this_pedal_vid[0].pedal_url}}" title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>  
</body>
</html>
