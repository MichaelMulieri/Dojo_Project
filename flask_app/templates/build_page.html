<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fascinate&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'build_page.css')}}">
    <title>Build Page</title>
</head>
<body>
    <div class="top_nav">
        <form action="/your/board/{{user.id}}">
            <input class="button_1 opacity-75" type="submit" value="Your Board">
        </form>
        <form action="/checkout">
            <input class="button_1 opacity-75" type="submit" value="Checkout">
        </form>
        <form action="/logout">
            <input class="button_1 opacity-75" type="submit" value="Logout">
        </form>
    </div>
    <div class="container">
        {% for pedal in all_pedals %}
            {% if pedal.id <= 4 %}
        <div class="row">
            <div class="col">
                <div class="card h-100" style="width: 16rem;">
                    <img src="{{pedal.pedal_pic}}" class="card-img-top" alt="Poly Tune">
                    <div class="card-body">
                        <form action="/save/pedal" method="post">
                            <h6 class="card-title">{{pedal.pedal_name}}</h6>
                            <input type="hidden" name="pedal_id" value="{{pedal.id}}">
                            <p class="card-text">{{pedal.pedal_desc}}</p>
                    </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">${{pedal.pedal_price}}0</li>
                        </ul>
                        <div class="card-body">
                            <input class="add_pedal_btn" id="{{pedal.id}}" onclick="message(this.id)" type="submit" value="Add Pedal">
                        </form>
                        <form action="/demo/vid/{{pedal.id}}">
                            <input class="add_pedal_btn" type="submit" value="Demo Vid">
                        </form>
                        </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="container">
        {% for pedal in all_pedals %}
            {% if pedal.id >= 5 %}
        <div class="row">
            <div class="col">
                <div class="card h-100" style="width: 16rem;">
                    <img src="{{pedal.pedal_pic}}" class="card-img-top" alt="Poly Tune">
                    <div class="card-body">
                        <form action="/save/pedal" method="post">
                            <h6 class="card-title">{{pedal.pedal_name}}</h6>
                            <input type="hidden" name="pedal_id" value="{{pedal.id}}">
                            <p class="card-text">{{pedal.pedal_desc}}</p>
                    </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">${{pedal.pedal_price}}0</li>
                        </ul>
                        <div class="card-body">
                            <input class="add_pedal_btn" id="{{pedal.id}}" onclick="message(this.id)" type="submit" value="Add Pedal">
                        </form>
                        <form action="/demo/vid/{{pedal.id}}">
                            <input class="add_pedal_btn" type="submit" value="Demo Vid">
                        </form>
                        </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <script type="text/javascript" 
    src = "{{ url_for('static', filename = 'script.js') }}"></script>
</body>
</html>
